<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <h1>Online Market</h1>
    <h2>Seller Login</h2>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div>
            <label for="username">CIF</label>
            <input type="text" id="username" th:field="*{username}" th:value="*{username}" name="username"  required placeholder="Enter your CIF"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" th:value="*{password}" name="password" required placeholder="Enter your password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div th:if="${param.error}" class="error-message">
            <p>Username or password incorrect. Please try again</p>
        </div>
    </form>
</div>
</body>
</html>
