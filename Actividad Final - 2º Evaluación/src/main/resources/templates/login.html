<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/api-rest/css/login.css">
</head>
<body>
<div class="login-container">
    <h1>Online Market</h1>
    <h2>Seller Login</h2>
    <form action="#" th:action="@{/login}" method="post">
        <div>
            <label for="username">CIF</label>
            <input type="text" id="username" name="username" required placeholder="Enter your CIF"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <div th:if="${param.error}" class="error-message">
            <p>Username or password incorrect. Please try again</p>
        </div>
    </form>
</div>
</body>
</html>
